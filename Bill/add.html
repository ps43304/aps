<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
      content="default-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com;">
    <title>APS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet">
    <link href="../assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../assets/bootstrap/css/bootstrap-icon.min.css" rel="stylesheet" />
    <link href="../assets/sweetalert/sweetalert.min.css" rel="stylesheet" />
    <script src="../assets/sweetalert/sweetalert.min.js"></script>
    <link href="../assets/flatpicker/flat.min.css" rel="stylesheet" />
    <script src="../assets/flatpicker/flat.min.js"></script>
    <link href="../assets/bootstrap/css/bootstrap-icon.min.css" rel="stylesheet" />
    <link href="../assets/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid mt-3">
      <div class="card">
        <div class="card-body">
          <form>
              <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Billk</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                    aria-label="Close"></button>
                </div>
                <div class="billBody">
                    <div class="row mb-3">
                      <div class="col-md-12 mb-1">
                          <label>Customer Name</label>
                          <input class="form-control" id="customerName" name="customerName" />
                        </div>
                      </div>
                      <div class="card mb-3">
                        <div class="card-body">
                          <div class="row productDetailContainer mb-2">
                            <div class="col-md-4 mb-1">
                                <label>Type Name</label>
                                <select class="form-control typeDropDown" id="type_name" name="product">
                                    <option value="">-- Select Type --</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-1">
                                <label>Brand Name</label>
                                <select class="brandDropdown form-control brands" id="brandDropdown" onchange="billModelDropDown(this)" name="brand" >
                                    <option value="">-- Select Brand --</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-1">
                                <label>Model Name</label>
                                <select class="modelDropdown form-control models" id="modelDropdown" name="model">
                                    <option value="">-- Model Brand --</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-1">
                                <label>Quantity</label>
                                <input name="qty" class="form-control" id="qty" name="qty" />
                            </div>
                            <div class="col-md-4 mb-1">
                                <label>Price</label>
                                <input name="price" class="form-control" id="price" name="price" />
                            </div>
                            <div class="col-md-4 mb-1" style="display: flex;justify-content: center;align-items:end;">
                                  <button class="btn btn-success" onclick="addMoreProduct(this)" type="button" id="addMore" style="width: 100%;height: 33px;">Add More</button>
                                  <button class="btn btn-danger d-none" type="button" id="deleteButton" style="width: 100%; height: 33px;" onclick="removeAddMore(this)" >Delete</button>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-primary btn-sm" id="saveNew">Save</button>
              </div>
          </div>
        </form>
      </div>
    </div>
    <script src="../assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./Bill.js" ></script>
    <script src="../Common.js" ></script>
  </body>
</html>
