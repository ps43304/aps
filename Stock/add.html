<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>APS Modal</title>
    <link href="../assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../assets/bootstrap/css/bootstrap-icon.min.css" rel="stylesheet" />
    <link href="../assets/sweetalert/sweetalert.min.css" rel="stylesheet" />
    <script src="../assets/sweetalert/sweetalert.min.js"></script>
    <link href="../assets/flatpicker/flat.min.css" rel="stylesheet" />
    <script src="../assets/flatpicker/flat.min.js"></script>
    <link href="../assets/bootstrap/css/bootstrap-icon.min.css" rel="stylesheet" />
    <link href="../assets/style.css" rel="stylesheet" />
  </head>
  <body>
        <div class="list mt-1">        
            <div class="card">
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label>Type Name</label>
                                <input name="type_name" class="form-control" id="type_name" />
                            </div>
                            <div class="col-md-4 mb-3">
                                <label>Brand Name</label>
                                <select class="brandDropdown form-control brands" id="brandDropdown">
                                    <option value="">-- Select Brand --</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label>Model Name</label>
                                <select class="modelDropdown form-control models" id="modelDropdown">
                                    <option value="">-- Model Brand --</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label>Quantity</label>
                                <input name="qty" class="form-control" id="qty" />
                            </div>
                            <div class="col-md-4 mb-3">
                                <label>Price</label>
                                <input name="price" class="form-control" id="price" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="../assets/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="./Modal.js" ></script>
        <script src="../Common.js" ></script>
    </body>
</html>
